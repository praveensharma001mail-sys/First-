<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Garima â¤ï¸ Valentine</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:'Segoe UI',sans-serif;
}
.card{
  background:#fff;
  padding:30px;
  border-radius:20px;
  text-align:center;
  width:90%;
  max-width:360px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
  z-index:10;
}
.emoji{font-size:60px;}
.buttons{
  margin-top:20px;
  position:relative;
  height:100px;
}
button{
  padding:12px 26px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
}
#yes{
  background:#ff4d6d;
  color:#fff;
}
#no{
  background:#ddd;
  position:absolute;
}
.yay{
  display:none;
  font-size:20px;
  color:#ff4d6d;
  font-weight:bold;
  margin-top:15px;
}
.heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:floatUp 6s linear infinite;
}
@keyframes floatUp{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>

<div class="card">
  <div class="emoji">ğŸ’˜</div>
  <h2>Garima, will you be my Valentine?</h2>

  <div class="buttons">
    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ™ƒ</button>
  </div>

  <div class="yay" id="yay">
    HA! ğŸ˜â¤ï¸<br>
    You are stuck with me now ğŸ’
  </div>
</div>

<!-- ğŸ”Š Hindi Romantic Song -->
<!-- Upload your own mp3 in repo & rename here -->
<audio id="music" loop>
  <source src="romantic-hindi.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const yay = document.getElementById("yay");
const music = document.getElementById("music");

let scale = 1;
let texts = ["No ğŸ™ƒ","Arey ruk ğŸ˜…","Nahi chalega ğŸ˜","Pakad ke dikha ğŸ˜ˆ","Bas yaar ğŸ˜‚"];
let t = 0;

function evilNo(){
  const x = Math.random()*240 - 120;
  const y = Math.random()*90 - 45;
  scale -= 0.05;
  if(scale < 0.4) scale = 0.4;

  noBtn.style.transform = `translate(${x}px,${y}px) scale(${scale})`;
  noBtn.innerText = texts[t++ % texts.length];

  if(navigator.vibrate){
    navigator.vibrate(60);
  }
}

noBtn.addEventListener("mouseover", evilNo);
noBtn.addEventListener("touchstart", evilNo);

yesBtn.addEventListener("click", ()=>{
  yay.style.display="block";
  music.play();
  startHearts();
});

function startHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="â¤ï¸";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(Math.random()*3+4)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
  },250);
}
</script>

</body>
</html>
